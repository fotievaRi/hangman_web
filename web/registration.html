<!DOCTYPE html>
<html lang="en" xmlns ="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hangman</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.col-xs-push-0">
    <!-- Bootstrap core CSS -->
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="./styles/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Hangman</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div id="intro" class="view">
        <div class="mask rgba-black-strong">
            <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-md-12">
                        <div class="profile-sidebar">
                            <h2 class="display-6 font-weight-bold white-text pt-5 mb-4">
                                Пожалуйста, зарегистрируйтесь!
                            </h2>
                            <div class="card card-signin my-5">
                                <div class="card-body">
                                    <form action="registration" method="post">
                                        <div><label> Username: <input type="text" name="username"/> </label></div>
                                        <div><label> Password: <input type="password" name="password"/> </label></div>
                                        <input type="submit" value="Регистрация" name="registration">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</header>
<!-- SCRIPTS -->
<!-- JQuery -->
<script charset="utf-8" type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script charset="utf-8" type="text/javascript" src="./js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script charset="utf-8" type="text/javascript" src="./js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script charset="utf-8" type="text/javascript" src="./js/mdb.min.js"></script>
</body>
</html>
